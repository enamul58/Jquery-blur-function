<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jquery-calculator</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <!--    Calcultor-->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 m-auto">
                <table class="mt-5">
                    <tr>
                        <th>First Name:</th>
                        <td><input type="text" name="first_Name" id="firstName"/></td>
                    </tr>
                    <tr>
                        <th>Last Name:</th>
                        <td><input type="text" name="last_Name" id="lastName"/></td>
                    </tr>
                </table>
                    <hr/>
                    <table class="table table-bordered mt-5">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Full Name</th>
                        </tr>
                        <tr>
                            <td id="displayFirstName"></td>
                            <td id="displayLastName"></td>
                            <td id="displayFullName"></td>
                        </tr>
                     </table>
                </div>
        </div>
    </div>
        <script src="jquery/jQuer-3.4.1.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/my-script.js"></script>
    </body>
</html>
